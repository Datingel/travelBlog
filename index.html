<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Travel Blog</title>
  </head>

  <body class="container">
    <div class="wrapper-content">
      <nav>
        <ul>
          <li><a href="#">LA</a></li>
          <li><a href="#">Articles</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div>
        <h1
          style="
            border-bottom: 1px solid black;
            padding-bottom: 5vh;
            line-height: 8vh;
          "
        >
          Hi - iam Raphael and i write <br />
          about traveling
        </h1>
      </div>

      <h2 style="margin-bottom: 4rem;">Latest Articles</h2>

      <div style="display: flex; flex-direction: row; justify-content: start;">
        <div class="wrapper-articles">
          <div style="display: flex; align-items: center;">
            <img
              src="assets/tree.jpg"
              alt="Tree Picture"
              width="200px"
              height="200px"
              style="border-radius: 50%;"
            />
            <p style="padding-left: 1rem; padding-right: 5rem;">
              Travel Storys from the tree experience
            </p>
          </div>
          <div style="display: flex; align-items: center;">
            <img
              src="assets/man.jpg"
              alt="Man Picture"
              width="200px"
              height="200px"
              style="border-radius: 50%;"
            />
            <p style="padding-left: 1rem;">Cultures i met on my journey</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container-image">
      <div class="wrapper-image">
        <img src="assets/view.jpg" alt="View Picture" />
      </div>
    </div>
  </body>
</html>
